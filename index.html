<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        ol {
            list-style: none;
           
        }
        li{
            list-style:none;
            /* background-color: red; */
            margin-right:15px;
            
        }
    </style>
</head>

<body>




    <nav class="navbar bg-dark fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TodoList</span>
        </div>
    </nav>
    <div class="mt-5 p-4">
        <h3 class="text-center">Add Your Item</h3>
        <div class="mb-3">
            <label for="name" class="form-label fs-5">Item Name</label>
            <input type="text" class="form-control" id="name" autocomplete="off">
        </div>

        <div class="mb-3 mx-auto">
            <label for="price" class="form-label fs-5">Item Price</label>
            <input type="text" class="form-control" id="price" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-success mx-auto" onclick="additem()">Add Item</button>
    </div>
     <h4 class="text-center">
        Item List
     </h4>
     <hr class="mx-4">
    <ol id="todolist" class="mx-auto">
    </ol>
    <footer class="d-flex align-items-center justify-content-center bg-dark fixed-bottom d-flex">
        <p class="text-white">&copy;2023 | Ankit Jha</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
